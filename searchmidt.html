<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
</head>
<body>
	<form>
	    <label for="Student_number">Enter ID Number:</label>
	    <input type="text" id="Student_number" name="Student_number">
	    <button type="submit">Submit</button>
	</form>

	<p id="result"></p>

	<script>
		const form = document.querySelector('form');
		const result = document.querySelector('#result');

		form.addEventListener('submit', (event) => {
		    event.preventDefault();

		    const Student_number = form.elements['Student_number'].value;
		    const xhr = new XMLHttpRequest();

		    xhr.onload = function() {
		        if (xhr.status === 200) {
		            if (xhr.responseText !== 'Error: ID number not found') {
		                result.textContent = xhr.responseText;
		            } else {
		                result.textContent = xhr.responseText;
		            }
		        } else {
		            result.textContent = 'Error: ' + xhr.status;
		        }
		    };

		    xhr.open('GET', '/search.py?Student_number=' + encodeURIComponent(Student_number));
		    xhr.send();
		});
	</script>
</body>
</html>
